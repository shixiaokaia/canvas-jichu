<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <canvas></canvas>
    <script>
        var canvas = document.querySelector('canvas');
        canvas.width = 900;
        canvas.height = 900;
        canvas.style.border = "1px solid red";

        var context = canvas.getContext('2d');

        context.beginPath();
        context.moveTo(450, 300);
        context.lineTo(500, 350);
        context.lineTo(550, 300);
        context.lineWidth = 20;
        context.strokeStyle = "#ff0000";
        context.lineJoin = 'round';
        context.stroke();

        context.beginPath();
        context.moveTo(450, 400);
        context.lineTo(500, 450);
        context.lineTo(550, 400);
        context.strokeStyle = "#00ff00";
        context.lineJoin = 'round';
        context.lineWidth = 10;
        context.stroke();

        context.beginPath();
        context.moveTo(450, 500);
        context.lineTo(550, 500);
        context.strokeStyle = "#0000ff";
        context.lineWidth = 5;
        context.stroke();


        // context.beginPath();
        context.moveTo(100, 100);
        context.lineTo(100, 200);
        context.lineTo(200, 200);
        context.lineTo(200, 100);
        context.lineTo(100, 100);
        context.strokeStyle = "pink";
        context.lineWidth = 2;
        // context.fillStyle='skyblue';
        // context.fill();
        // context.stroke();

        // context.beginPath();
        context.moveTo(50, 50);
        context.lineTo(250, 50);
        context.lineTo(250, 250);
        context.lineTo(50, 250);
        context.lineTo(50, 50);
        context.lineWidth = 2;
        context.strokeStyle = "red";
        context.fillStyle = 'skyblue';
        context.fill();
        context.stroke();



        // context.rect(300,50,200,200)
        // context.stroke();
        context.beginPath();
        context.strokeStyle = "black";
        context.setLineDash([10]);
        context.strokeRect(300, 50, 200, 200);
        context.fillStyle = 'yellow';
        context.fillRect(300, 50, 200, 200);
        context.clearRect(350, 100, 100, 100);
        context.stroke();

        context.lineWidth = 10;
        for (var i = 0; i < 256; i++) {
            context.beginPath();
            context.moveTo(150 + i, 700);
            context.lineTo(151 + i, 700);
            context.strokeStyle = 'rgb(' + i + ',' + i + ',255)';
            context.stroke();
        }

        context.beginPath();
        var sWidth = 100;
        var date = {
            x: 200,
            y: 400
        }

        context.moveTo(date.x - sWidth / 2, date.y - sWidth / 2);
        context.lineTo(date.x + sWidth / 2, date.y - sWidth / 2);
        context.lineTo(date.x + sWidth / 2, date.y + sWidth / 2);
        context.lineTo(date.x - sWidth / 2, date.y + sWidth / 2);
        context.closePath();
        context.stroke();
        context.fillStyle='black';
        context.fill();
        // 
    </script>
</body>

</html>
